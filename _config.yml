# Site settings
title: "Eleanor (Shengfang) Song"
name: "Eleanor (Shengfang) Song"
description: "Personal website of Eleanor Song — researcher, engineer, and lifelong learner."
url: "https://eleanorsong113.github.io"
baseurl: ""  # important: root deployment, no subpath
repository: "eleanorsong113/eleanorsong113.github.io"

# Build settings
markdown: kramdown
theme: minimal-mistakes-jekyll
remote_theme: mmistakes/minimal-mistakes@4.26.2
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-include-cache

paginate: 5
paginate_path: "/page:num/"

# Author profile
author:
  name: "Eleanor (Shengfang) Song"
  avatar: "/images/profile.jpg"
  bio: "I’m an applied scientist passionate about computer vision, generative AI, and multimodal intelligence."
  location: "Bay Area, California"
  email: "your_email@example.com"
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/eleanorsong113"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://linkedin.com/in/your-linkedin"
    - label: "Google Scholar"
      icon: "ai ai-google-scholar"
      url: "https://scholar.google.com/"
    - label: "CV"
      icon: "fas fa-file-alt"
      url: "/files/EleanorSong_CV.pdf"

# Navigation (adjust as needed)
collections:
  teaching:
    output: true
    permalink: /teaching/:path/
  publications:
    output: true
    permalink: /publications/:path/
  projects:
    output: true
    permalink: /projects/:path/

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
  - scope:
      path: ""
      type: "pages"
    values:
      layout: single
      author_profile: true

# Output options
include:
  - _pages
  - _publications
  - _projects
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Optional Google Analytics (if needed)
# google_analytics: UA-XXXXXXXXX-X

# Social sharing image (optional)
og_image: "/images/profile.jpg"
