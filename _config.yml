locale                   : "en-US"
site_theme               : "default"   # 可选 "air" 或 "default"
title                    : "Eleanor (Shengfang) Song"
title_separator          : "-"
name                     : &name "Eleanor (Shengfang) Song"
description              : &description "Eleanor (Shengfang) Song’s academic portfolio"
url                      : "https://eleanorsong113.github.io"   # 请确保与你 GitHub Pages 地址一致
baseurl                  : ""        # 如果存放于子路径则填写，如 "/subpath"
repository               : "eleanorsong113/eleanorsong.github.io"

author:
  avatar           : "profile.png"    # 请把头像文件放在 /images 或根目录，并命名对应
  name             : "Eleanor (Shengfang) Song"
  pronouns         : ""              # 如 "she/her"，不填则省略
  bio              : "Researcher in [你的研究方向]"   # 请替换为你的简介
  location         : "Bay Area, CA"  # 根据实际所在位置
  employer         : ""              # 如你所在机构
  uri              : ""              # 你个人主页 URL
  email            : ""              # 若公开邮箱可填，否则留空

  # 学术/社交链接（只填你愿意公开的）
  academia         : ""
  arxiv            : ""
  googlescholar    : ""
  inspire-hep      : ""
  impactstory      : ""
  orcid            : ""
  semantic         : ""
  pubmed           : ""
  researchgate     : ""
  scopus           : ""
  bitbucket        : ""
  codepen          : ""
  dribbble         : ""
  github           : "eleanorsong113"
  kaggle           : ""
  stackoverflow    : ""
  artstation       : ""
  bluesky          : ""
  facebook         : ""
  flickr           : ""
  foursquare       : ""
  goodreads        : ""
  google_plus      : ""
  keybase          : ""
  instagram        : ""
  lastfm           : ""
  linkedin         : ""
  mastodon         : ""
  medium           : ""
  pinterest        : ""
  soundcloud       : ""
  steam            : ""
  telegram         : ""
  tumblr           : ""
  twitter          : ""
  vine             : ""
  weibo            : ""
  wikipedia        : ""
  xing             : ""
  youtube          : ""
  zhihu            : ""

publication_category:
  books:
    title: 'Books'
  manuscripts:
    title: 'Journal Articles'    
  conferences:
    title: 'Conference Papers'

teaser                   :  
breadcrumbs              : false 
words_per_minute         : 160
future                   : true
read_more                : "disabled" 
talkmap_link             : false      
comments:
  provider               :

# SEO / Sharing / Analytics I'd保留默认或按需设置
social:
  type                   : Person
  name                   : "Eleanor (Shengfang) Song"
  links: []

analytics:
  provider               :  "false"

include:
  - .htaccess
  - _pages
  - files
  - _data/comments/{options.slug}
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkd,md"

markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      comment: true
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true

sass:
  sass_dir: _sass
  style: compressed

permalink: /:categories/:title/
timezone: Etc/UTC

plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

compress_html:
  clippings: all
  ignore:
    envs: development
